<% library.forEach(function(model) { %>
<% var project = projects.get(model) %>
   <tr>
      <td><%= project.get('location').toUpperCase() %></td>
      <td style="text-align: center"><%= employees.function.numberOfWorkers(model) %></td>
      <td><a href="#remove-project/<%= model %>"><span class="glyphicon glyphicon-remove text-danger"></span></a></td>
   </tr>
<% }); %>
