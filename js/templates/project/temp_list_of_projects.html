<% library.forEach(function(model) { %>
   <tr>
      <td><%= model.location.toUpperCase() %></td>
      <td style="text-align: center"><%= employees.function.numberOfWorkers(model.id) %></td>
      <td><a href="#remove-project/<%= model.id %>"><span class="glyphicon glyphicon-remove text-danger"></span></a></td>
   </tr>
<% }); %>
